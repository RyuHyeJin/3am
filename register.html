 <body>
   
	 <div class="wrapper">

			<h1>Register to our website!</h1>
			
			<div class="content">
				<div id="form_wrapper" class="form_wrapper">
					<form name="frm" id="frm" action="register.jsp" method="post" class="register active">
						<div class="column">
							<div>

								<input type="text" name="name" autofocus required />
							</div>
							<br/>
							<div>

							<br/>

							<div>
								<label>DEPARTMENT:</label>
