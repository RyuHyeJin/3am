 <body>
   
	 <div class="wrapper">

			<h1>Register to our website!</h1>
			<h2>Our site offers a <span>simple and easy</span> registration format.</h2>
			<div class="content">
				<div id="form_wrapper" class="form_wrapper">
					
					<form action="register.jsp" method="post" class="register active">
						<h3>Register</h3>
						<div class="column">
							<div>
								<label>Name:</label>
								<input type="text" name="name"/>
							</div>
							<br/>
							<div>
								<label>StudentID:</label>
								<input type="text" name="sid"/>
							</div>
							<br/>
							<div>
								<label>Password:</label>
								<input type="password" name="password"/>
							</div>
							<br/>
							<div>
								<label>Department:</label>
								<select name="department" size='1'>
								<option value='cs'>컴퓨터 과학부</option>
								<option value='cs1'>멀티미디어 과학부</option>
								<option value='cs2'>통계학과</option>
								<option value='cs3'>나노물리학과</option>
								</select>
							</div>
						
						<div class="bottom">
							<input type="submit" value="register"></input>
							</div>
							<a href="login.html" rel="login" class="linkform">You have an account already? Log in here</a>
							<div class="clear"></div>
						</div>
						</form>
					</div>
					<div class="clear"></div>
				</div>
		</div>
